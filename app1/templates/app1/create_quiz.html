{% extends 'app1/base.html' %}
{% load static %}

{% block body %}

<div class="col-lg-8 mx-auto p-4 py-md-5">
  <div>
    <form class="needs-validation" action="{% url 'app1:create_quiz' %}" method="post">
      {% csrf_token %}

      <div class="form-floating my-2">
        <input class="form-control" type="text" name="quiz-title" id="quiz-title" placeholder="Quiz title" value=""
          required="true">
        <label for="quiz-title">Title</label>
      </div>

      <div class="form-floating my-2">
        <textarea style="resize: none; overflow-y: hidden;" class="form-control" placeholder="Quiz description"
          name="quiz-description" id="quiz_description"></textarea>
        <label for="quiz_description">Quiz description</label>
      </div>

      <div class="input-group my-2">
        <div class="form-floating">
          <input class="form-control" type="number" min="1" id="time-limit" name="time-limit" placeholder="Time Limit"
            value="1" required="true">
          <label for="time-limit">Duration</label>
        </div>
        <div class="form-floating">
          <select class="form-control" type="text" name="difficulty-level" id="difficulty-level"
            placeholder="difficulty-level" required="true">
            <option value="none">...</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <label for="difficulty-level">Difficulty</label>
        </div>
        <div class="form-floating">
          <select class="form-control" type="text" id="category" placeholder="Category" required="true" name="category">
            <option value="none">...</option>
            {% for category in categories %}
            <option value="{{category}}">{{ category | title }}</option>
            {% endfor %}
          </select>
          <label for="category">Category</label>
        </div>
      </div>

  </div>

  <hr class="my-4">

  <button class="w-100 btn btn-primary btn-lg" type="submit">Next &rightarrow;</button>
  </form>
</div>
</div>

<script src="{% static 'app1/js/adjust-text-area.js' %}"></script>

{% endblock %}
